<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cultured Vibe - Mall Directory</title> <!-- Updated Title -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Added Montserrat -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="kiosk-container">
        <header class="directory-header">
            <!-- USE YOUR ACTUAL LOGO FILE HERE -->
            <img src="cultured_vibe_logo.png" alt="Cultured Vibe Logo" id="mall-logo">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-bar" placeholder="Search vendors, categories...">
                <button id="clear-search-btn" style="display: none;">×</button>
            </div>
        </header>

        <!-- ... rest of your HTML body from the previous good version ... -->
        <main class="directory-main">
            <div id="map-svg-container">
                <div class="loading-indicator">Loading Map...</div>
                <button id="map-label-toggle-btn" class="map-overlay-button">Show Names</button>
                <!-- Initial text will be "Show Names" because default is IDs -->
            </div>
        </main>

        <footer class="directory-footer">
            <div class="categories-zone">
                <div class="footer-zone-header">
                    <h3>Categories</h3>
                </div>
                <div id="category-filters" class="scrollable-content">
                    <!-- Category buttons will be generated here -->
                </div>
            </div>
            <div class="vendors-zone">
                 <div class="footer-zone-header">
                    <h3>Vendors</h3>
                </div>
                <div id="vendor-list-container" class="scrollable-content">
                    <!-- Vendor list will be generated here -->
                </div>
            </div>
        </footer>
    </div>

    <!-- In index.html -->
    <div id="vendor-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">×</span>

            <div class="modal-header-profile"> <!-- New class for this style -->
                <img id="modal-logo" src="" alt="Vendor Logo">
                <div class="modal-name-categories">
                    <h2 id="modal-name">Vendor Name</h2>
                    <div id="modal-category-tags">
                        <!-- Category tags will be generated here -->
                    </div>
                </div>
            </div>

            <div class="modal-section">
                <h4>Description</h4>
                <p id="modal-description">Description here.</p>
            </div>

            <div class="modal-info-grid"> <!-- For Location & Today's Hours -->
                <div class="modal-info-item">
                    <h4>Location</h4>
                    <p class="icon-text"><i class="fas fa-map-marker-alt"></i> <span id="modal-location">A55</span></p>
                </div>
                <div class="modal-info-item">
                    <h4>Today's Hours</h4>
                    <p class="icon-text"><i class="fas fa-clock"></i> <span id="modal-today-hours">Closed</span></p>
                </div>
            </div>

            <div class="modal-section">
                <h4>Weekly Hours</h4>
                <div id="modal-weekly-hours-grid">
                    <!-- Weekly hours will be generated here, e.g., -->
                    <!-- <div class="weekly-hour-item"><span>Friday</span><span>3:00 PM - 9:00 PM</span></div> -->
                </div>
            </div>

            <div class="modal-section">
                <h4>Contact</h4>
                <p class="icon-text"><i class="fas fa-phone-alt"></i> <span id="modal-telephone"></span></p>
                <p class="icon-text website-link"> <!-- Added class for specific styling -->
                    <i class="fas fa-external-link-alt"></i>
                    <a id="modal-website" href="#" target="_blank" rel="noopener noreferrer">Visit Website</a>
                </p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
